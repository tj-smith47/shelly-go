name: GoReleaser

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "AutoTag"
    branches:
      - master
    types:
      - completed

permissions:
  contents: write
  pull-requests: read

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: .

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.5
          cache: true

      - name: Get PR
        uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: pr

      - name: Check Run Conditions
        shell: bash {0}
        id: release
        env:
          SKIP_RELEASE: ${{ contains(steps.pr.outputs.pr_title, 'skip-release') || contains(steps.pr.outputs.pr_title, 'skip release') }}
        run: |
          should_run=true
          # Skip if PR title contains skip-release
          [[ ${SKIP_RELEASE} == 'true' ]] && should_run=false
          # Skip if no tag points to HEAD (AutoTag skipped due to #none in commit)
          if ! git tag --points-at HEAD | grep -q .; then
            echo "No tag at HEAD - AutoTag likely skipped (commit has #none)"
            should_run=false
          fi
          echo "should_run=${should_run}" >>$GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        if: ${{ steps.release.outputs.should_run == 'true' }}
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
